<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto-Final</title>
  <link rel="stylesheet" href="assest/styles.css">
  <link rel="stylesheet" href="assest/responsive.css">
</head>

<body>
  <header class="encabezado">
    <img class="imagen-encabezado-1" src="assest/gif/gif2.gif" alt="Rick and Morty cruzando un portal">
    <img class="imagen-titulo" src="assest/gif/tituloGIF-sinFondo.gif" alt="Rick and Morty">
    <img class="imagen-encabezado-2" src="assest/gif/gif2.gif" alt="Rick and Morty cruzando un portal">
  </header>
  <section class="section-1">
    <div class="tv-series">
      <h2 class="subtitulo-section-1">TV series</h2>
    </div>
    <div class="div-section-1">
      <div class="boton-1">
        <button class="boton-1-presentacion"><img class="flecha-izquierda" src="assest/images-video/izquierda.png" alt="flecha izquierda"></button>
      </div>
      <div class="boton-2">
        <button class="boton-2-presentacion"><img class="flecha-derecha" src="assest/images-video/derecha.png" alt="flecha derecha"></button>
      </div>
      <img class="imagen-0 posicion-0" src="assest/images-video/imagen-0.jpg" alt="imagen de la serie">
      <img class="imagen-1 posicion-1" src="assest/images-video/imagen-1.png" alt="imagen de la serie">
      <video controls autoplay class="imagen-2 posicion-2" poster="assest/images-video/poster.jpg">
        <source src="assest/images-video/imagen-2.mp4" type="video/mp4">
      </video>
      <img class="imagen-3 posicion-3" src="assest/images-video/imagen-3.jpg" alt="imagen de la serie">
      <img class="imagen-4 posicion-4" src="assest/images-video/imagen-4.jpg" alt="imagen de la serie">
    </div>
  </section>

  <script src="app/app.js"></script>
</body>

</html>
